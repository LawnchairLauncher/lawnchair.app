<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lawnicons Repository</title>

    <script>
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");

      const base = "https://github.com/LawnchairLauncher/lawnicons";
      const target = file
        ? `${base}/blob/develop/${encodeURIComponent(file)}`
        : base;

      window.location.replace(target);
    </script>
  </head>

  <body style="background: hsl(209deg, 78%, 48%); color: white; font-family: sans-serif">
    Redirecting to
    <a href="https://github.com/LawnchairLauncher/lawnicons" style="color: inherit">
      Lawnicons GitHub repository
    </a>

    <script
      async
      defer
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
    <noscript>
      <img
        src="https://queue.simpleanalyticscdn.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade">
    </noscript>
  </body>
</html>
